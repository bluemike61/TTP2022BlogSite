{% extends 'blog/base.html' %} {% block content %} {% load static%}

<div class="about">
  <div class="text-center">
    <h1 class="text-center">TEAM MEMBERS</h1>
    <div class="container display">
      {% for profile in cards %}
          {% if profile.gender%}
          <div class="card text-center" style="width: 18rem">
            <img src="{% static 'images/img_avatar2.png'%}" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">{{profile.name}}</h5>
              
              <a href="{{profile.gitlink}}" class="btn btn-primary">GitHub</a>
            </div>
          </div>
          {% else %}
          <div class="card text-center" style="width: 18rem">
        <img src="{% static 'images/img_avatar.png'%}" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{profile.name}}</h5>
              
              <a href="{{profile.gitlink}}" class="btn btn-primary">GitHub</a>
            </div>
          </div>
          {%endif%}

      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
